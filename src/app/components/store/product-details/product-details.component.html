<div class="container mt-4" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <!-- Product Image -->
      <div class="product-image-container">
        <img
          [src]="product.imageUrl"
          [alt]="product.name"
          class="img-fluid product-image"
        />
      </div>
    </div>
    <div class="col-md-6">
      <!-- Product Details -->
      <h2 class="product-title">{{ product.name }}</h2>
      <p class="product-description text-muted">{{ product.description }}</p>
      <div class="product-info">
        <div class="product-info-item">
          <strong>Price:</strong>
          <span class="product-price">{{
            product.price | currency : "INR"
          }}</span>
        </div>
        <div class="product-info-item">
          <strong>Brand:</strong>
          <span class="product-brand">{{ product.brand }}</span>
        </div>

        <!-- Quantity Control -->
        <div class="quantity-control">
          <strong>Quantity:</strong>
          <button
            class="quantity-button btn btn-danger"
            (click)="decrementQuantity()"
          >
            <i class="bi bi-dash"></i>
          </button>
          <span
            class="quantity-value d-inline-block text-center border border-secondary px-2 py-1"
            >{{ quantity }}</span
          >
          <button
            class="quantity-button btn btn-success"
            (click)="incrementQuantity()"
          >
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
      <!-- Add to Cart Button (if applicable) -->
      <button class="btn btn-primary add-to-cart-button me-2 mt-2">
        Add to Cart
      </button>
      <button class="btn btn-secondary go-back-button mt-2" routerLink="/store">
        Go Back to Store
      </button>
    </div>
  </div>
</div>
