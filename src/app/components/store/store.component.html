<div class="container mt-3">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Welcome to SG Cart</h1>
      <p>Your one-stop destination for all your shopping needs.</p>
    </div>
    <!-- <section class="col-3">
      <h5 class="text-primary ml-3 mt-4 mb-3">Sort</h5>
      <select class="custom-select mb-4">
        <option value="asc">Name Ascending</option>
        <option value="desc">Name Descending</option>
      </select>
    </section> -->

    <section>
      <div>
        <div class="d-flex justify-content-between align-items-center pb-2">
          <div class="d-flex justify-content-center align-items-center"></div>

          <div class="d-flex mt-2">
            <input
              class="form-control me-2"
              style="width: 200px"
              placeholder="Search"
              type="text"
              [(ngModel)]="searchTerm"
            />
            <button class="btn btn-outline-primary mx-2" (click)="search()">
              Search
            </button>
            <button class="btn btn-outline-success" (click)="reset()">
              Reset
            </button>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let product of products">
              <app-product-item [product]="product"></app-product-item>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
